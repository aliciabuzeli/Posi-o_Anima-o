<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Bolinhas em Movimento</title>
    <style>
        body {
            margin: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .externa {
            border: 10px solid black;
            width: 400px;
            height: 300px;
            position: relative;
        }

        .meio {
            background: red;
            width: 200px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;

        }


        .bola {
            position: absolute;
            width: 160px;
            height: 160px;
            top: 70px;
            left: 120px;
            animation: girar 5s linear infinite; 
        }


        .interno {
            background: mediumspringgreen;
            width: 160px;
            height: 110px;
        }


        .bolinha {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
        }

        .amarelo {
            background: #ffff99;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }


        .rosa {
            background: #f484bc;
            top: calc(50% - 15px);
            left: -24px;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }


        .azul {
            background: #85dcf9;
            top: calc(50% - 15px);
            left: 155px;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }

        .verde {
            background: #a4f9b9;
            top: 130px;
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }

        .roxo {
            background: rgb(220, 116, 255);
            top: 0px;
            left: calc(50% - 15px);
            width: 30px;
            height: 30px;
            border-radius: 100%;
            position: absolute;
        }

        @keyframes girar {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .bola .bolinha {
            transform-origin: 50% 50%;
        }
    </style>
</head>

<body>

    <div class="externa">
        <div class="meio">
            <div class="interno"></div>
        </div>

        <div class="bola">
            <div class="amarelo" id="bolinhaAmarela"></div>
            <div class="rosa" id="bolinhaRosa"></div>
            <div class="azul" id="bolinhaAzul"></div>
            <div class="verde" id="bolinhaVerde"></div>
            <div class="roxo"></div>
        </div>

</body>

</html>
